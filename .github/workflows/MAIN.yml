# Nombre del workflow, se mostrar치 en la pesta침a de Actions de tu repo
name: Generate Snake

# Controla cu치ndo se ejecutar치 el workflow
on:
  # Se ejecutar치 a las 00:00 UTC todos los d칤as
  schedule:
    - cron: "0 0 * * *"
  # Tambi칠n te permite ejecutarlo manualmente desde la pesta침a de Actions
  workflow_dispatch:

# Permisos que necesita el workflow para funcionar
permissions:
  contents: write

jobs:
  # Define el trabajo a realizar
  build:
    # Se usar치 la 칰ltima versi칩n de Ubuntu como entorno
    runs-on: ubuntu-latest
    
    # Pasos que se ejecutar치n en el trabajo
    steps:
      # Paso 1: Descarga el c칩digo de tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Genera la animaci칩n de la serpiente
      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        id: snake-svg
        with:
          # Tu nombre de usuario de GitHub
          github_user_name: ${{ github.repository_owner }}
          # Los outputs que se generar치n
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          # Opcional: paleta de colores para la serpiente
            snake_color: green
          # Opcional: paleta de colores para las "manzanas"
            apple_color: red

      # Paso 3: Sube el archivo SVG generado al repositorio
      - name: Push snake.svg to the output branch
        uses: EndBug/add-and-commit@v9
        with:
          # El token que guardamos como secreto
          token: ${{ secrets.GH_TOKEN }}
          # El mensaje del commit que se crear치
          message: "游냀 Actualizar animaci칩n de la serpiente"
          # La rama donde se guardar치 el archivo (normalmente la principal)
          branch: main
          # Los archivos a a침adir al commit
          add: 'dist/*.svg'
